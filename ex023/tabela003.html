<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family:cursive;            
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border:  1px solid black;
            padding: 10px;
            text-align: center;
        }

    </style>
    <h1>Mesclagem de Células </h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            <!--<td>C</td> tirando essa celula e querendo que a celula de B se expand usa o comando de cima pra expandir B-->
        </tr>
        <tr>
            <td rowspan="3">D</td><!--Aqui elke expandiu 3 linhas para baixo-->
            <td>E</td>
            <td rowspan="2">F</td><!--Fez o F ocupar as duas linha pra baixo-->
        </tr>       
        <tr>
            <!--<td>G</td>--><!--Tirando o G e o J(vai virar uma bagunça e a idéia é expandir D em 3linhas para baixo)-->
            <td>H</td>
            <!--<td>I</td>--><!--Tirou o I e vai fazer o F ocupar 2 linhas-->
        </tr> 
        <tr>
            <!--<td>J</td>-->
            <!--<td>L</td>--> <!--Tirou L pra expandir o M-->
            <td colspan="2">M</td>
        </tr>
       
</head>
<body>
    
</body>
</html>
