<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on"></form>
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">

                <option value="value" selected>---Escolha---</option><!-- pode deixar selecionado a região(ai tira a ---Escolha---) ou deixar o valor vazio-->
                <optgroup label="Região Sudeste"><!--optgroup serve para agrupar bpor categoria-->
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup><!--Todo select tem option -->

                <optgroup label="Região Norte">
                    <option value="RN">Rio GrandeSão Paulo</option>
                    <option value="PE">Pernanbuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprf">Profissão</label><!---A diferença do de cima e deste é que em cima não dá opção de digitar o que não está na lista e aqui sim-->
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist name="prof" id="lstprof">
                <option value="ADM">Administrador</option>
                    <option value="CONT">Contador</option>
                    <option value="DEV">Desenvolvedor</option>
                    <option value="PROF">Professor</option>
            </datalist>
        </p>

        <p>
            <!--Campo pra deixar mensage e coloca Post pra não ter limitação de mensagem -->
            <label for="imsg">Mensagem</label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>    
</body>
</html>
