<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <p>
        <label for="icor">Cor:</label>
        <input type="color" name="cor" id="icor" value="#00ff00"><!--caso queira deixar a cor aleatória é só tirar o values e label e imput de range inteiro-->
    </p>
    
    <p>
        <label for="inivel">Nivel de Satisfação</label>
        <input type="range" name="nivel" id="inivel" min="1" max="5" value="1"> <!-- Deu uma opção de 5 em 5 na cor verde e value "1" é pra colocar onde começa a cor, mas vai poder mexer-->
    </p>

    <p>
        <label for="ifoto">Foto do perfil</label>
        <input type="fille" name="foto" id="ifoto"> <!--Quando usar esse tipo de arquivo, não pode utilizar o get e sim o post, pois vai passar de 3000 bytes-->
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    

    
</body>
</html>
