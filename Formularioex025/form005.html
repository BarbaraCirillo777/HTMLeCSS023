<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Formulário</title> 
</head>
<body>  
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"> 
        <fieldset>
            <legend>Sexo</legend> <!--radio serve para escolher apenas uma das opções-->
             <input type="radio" name="sexo" id="isxmas" value="M"> <label for="isxmas">Masculino</label>
             <input type="radio" name="sexo" id="isxfem" value="F" checked> <label for="isfem">Feminino</label> <!--checked é pra deixar marcado, tecnica usada para quer receber e-mail deste site-->             
        </fieldset>
        <fieldset> <!-- Aqui vc vai poder escolher mais de uma opção-->
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <!--envelopou com label pra relacionar o nome com a caixa de opção de seleção(tanto faz clicar no nome ou no quadradinho)-->
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label><br>
        </fieldset><!--Se quiser um embaixo do outro,segura o alt e clica no finas de cada linha e coloca <br>(pula linha)-->
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
