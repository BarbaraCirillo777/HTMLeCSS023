<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        thead {
            background-color: grey;
            color: white;
        } 
    </style>
</head>
<body> 
    <h1>Uso de tabelas gandes</h1>
    <!--Anatomia para tabelas grandes:
        TABLE
            TR, TD, TH
        TBODY
            TR, TD, TH
        TFOOT
            TR, TD, TH-->
<table>
    <thead>
        <tr>
            <th>Estado</th>
            <th>Poulação</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>São Paulo</td>
            <td>45 919 049</td>
        </tr>
        <tr>
            <td>Minas Gerais</td>
            <td>21 911 059</td>
        </tr>
        <tr>
            <td>Rio de Janeiro</td>
            <td>17 919 049</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>Total de Habitantes</th><!--Isso é um titulo-->
            <td>0000</td><!--Isso é um dados-->
        </tr>
    </tfoot>
</table>

    
</body>
</html>
